<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - neurucare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-brown': '#8B4513',
                        'light-brown': '#D2B48C',
                        'cream': '#F5F5DC',
                        'dark-brown': '#654321',
                        'accent-gold': '#DAA520',
                        'text-dark': '#3E2723',
                        'text-light': '#8D6E63'
                    }
                }
            }
        }
    </script>
    <!-- 카카오 SDK -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"></script>
    <!-- 구글 SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="auth-container flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- 로고 및 헤더 -->
        <div class="text-center mb-8">
            <a href="index.html" class="text-4xl font-bold text-primary-brown mb-2 block">neurucare</a>
            <p class="text-text-light">자연이 주는 아름다움</p>
        </div>

        <!-- 로그인 카드 -->
        <div class="auth-card card shadow-2xl">
            <div class="card-body p-8">
                <h2 class="card-title text-2xl font-bold text-text-dark justify-center mb-6">로그인</h2>
                
                <!-- 소셜 로그인 버튼들 -->
                <div class="space-y-3 mb-6">
                    <!-- 카카오 로그인 -->
                    <button id="kakao-login-btn" class="btn w-full kakao-btn social-login-btn">
                        <svg width="20" height="20" viewBox="0 0 32 32" fill="currentColor" class="mr-2">
                            <path d="M16 3C8.832 3 3 7.744 3 13.5c0 3.744 2.4 7.056 6 8.832L8.4 26.4c-.096.192-.048.432.144.528.096.048.192.048.288 0L13.2 24c.912.096 1.824.144 2.8.144 7.168 0 13-4.744 13-10.644S23.168 3 16 3z"/>
                        </svg>
                        카카오로 로그인
                    </button>

                    <!-- 구글 로그인 -->
                    <button id="google-login-btn" class="btn w-full google-btn social-login-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="mr-2">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        구글로 로그인
                    </button>
                </div>

                <!-- 구분선 -->
                <div class="divider text-text-light">또는</div>

                <!-- 일반 로그인 폼 -->
                <form id="login-form" class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-text-dark font-medium">이메일</span>
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="이메일을 입력하세요" 
                            class="input input-bordered w-full focus:border-primary-brown focus:outline-none"
                            required
                        >
                        <div id="email-error" class="error-message hidden"></div>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-text-dark font-medium">비밀번호</span>
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="비밀번호를 입력하세요" 
                            class="input input-bordered w-full focus:border-primary-brown focus:outline-none"
                            required
                        >
                        <div id="password-error" class="error-message hidden"></div>
                    </div>

                    <div class="form-control">
                        <label class="label cursor-pointer justify-start">
                            <input type="checkbox" id="remember-me" class="checkbox checkbox-sm border-primary-brown [--chkbg:theme(colors.primary-brown)] mr-2">
                            <span class="label-text text-text-light">로그인 상태 유지</span>
                        </label>
                    </div>

                    <button 
                        type="submit" 
                        id="login-submit-btn"
                        class="btn w-full bg-primary-brown text-white hover:bg-dark-brown border-none"
                    >
                        <span id="login-btn-text">로그인</span>
                        <div id="login-spinner" class="loading-spinner hidden"></div>
                    </button>
                </form>

                <!-- 링크들 -->
                <div class="text-center mt-6 space-y-2">
                    <div>
                        <a href="#" class="link link-hover text-text-light text-sm">비밀번호를 잊으셨나요?</a>
                    </div>
                    <div class="text-text-light text-sm">
                        아직 계정이 없으신가요? 
                        <a href="signup.html" class="link link-hover text-primary-brown font-medium">회원가입</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 홈으로 돌아가기 -->
        <div class="text-center mt-6">
            <a href="index.html" class="btn btn-ghost text-text-light hover:text-primary-brown">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                홈으로 돌아가기
            </a>
        </div>
    </div>

    <!-- 알림 토스트 -->
    <div id="toast-container" class="toast toast-top toast-end hidden">
        <div id="toast-message" class="alert">
            <span id="toast-text"></span>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/social-login.js"></script>
</body>
</html>
